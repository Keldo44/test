<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terraria Control</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --bg: #0f172a;
            --card-bg: #1e293b;
            --success: #22c55e;
            --danger: #ef4444;
            --warning: #f59e0b;
            --text: #f8fafc;
            --text-dim: #94a3b8;
            --transition: all 0.4s ease;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', system-ui, sans-serif; }

        body {
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 24px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 380px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        /* Badge de Estado Discreto */
        .status-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(0,0,0,0.2);
            padding: 6px 14px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.75rem;
            letter-spacing: 0.5px;
            transition: var(--transition);
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--text-dim);
            transition: var(--transition);
        }

        /* Colores de Estado */
        .online { color: var(--success); }
        .online .dot { background: var(--success); box-shadow: 0 0 8px var(--success); }
        
        .offline { color: var(--danger); }
        .offline .dot { background: var(--danger); }

        .working { color: var(--warning); }
        .working .dot { background: var(--warning); animation: pulse 1s infinite; }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }

        /* Controles */
        .controls { display: grid; gap: 1rem; }

        button {
            cursor: pointer;
            border: none;
            border-radius: 12px;
            padding: 1rem;
            font-size: 0.95rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: var(--transition);
            color: white;
            background: rgba(255,255,255,0.05);
        }

        button:hover:not(:disabled) { background: rgba(255,255,255,0.1); }
        button:disabled { opacity: 0.3; cursor: not-allowed; }

        .btn-start { border: 1px solid rgba(34, 197, 94, 0.2); }
        .btn-start:hover:not(:disabled) { background: var(--success); }

        .btn-stop { border: 1px solid rgba(239, 68, 68, 0.2); }
        .btn-stop:hover:not(:disabled) { background: var(--danger); }

        .btn-reload { padding: 8px; background: transparent; color: var(--text-dim); }
        .btn-reload:hover { color: var(--text); }

        .message {
            font-size: 0.75rem;
            color: var(--text-dim);
            margin-top: 1.5rem;
            text-align: center;
            font-weight: 500;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <div id="statusBadge" class="status-badge">
                <span class="dot"></span>
                <span id="statusText">CARGANDO...</span>
            </div>
            <button class="btn-reload" onclick="checkStatus()" id="reloadBtn">
                <i data-lucide="refresh-cw" style="width: 18px;"></i>
            </button>
        </div>

        <h3 style="margin-bottom: 1.5rem; font-weight: 700; opacity: 0.9;">Terraria Server</h3>

        <div class="controls">
            <button id="btnStart" class="btn-start" onclick="sendCommand('start')">
                <i data-lucide="play" style="width: 18px;"></i> Iniciar
            </button>
            <button id="btnStop" class="btn-stop" onclick="sendCommand('stop')">
                <i data-lucide="square" style="width: 18px;"></i> Apagar
            </button>
        </div>

        <p id="infoMsg" class="message">Sincronizando con el equipo...</p>
    </div>

    <script>
        const API_BASE = "https://keldo.cat:5000/exe";
        let isProcessing = false;

        function setUIState(state) {
            const badge = document.getElementById('statusBadge');
            const text = document.getElementById('statusText');
            const bStart = document.getElementById('btnStart');
            const bStop = document.getElementById('btnStop');

            badge.classList.remove('online', 'offline', 'working');

            if (state === 'working') {
                isProcessing = true;
                badge.classList.add('working');
                text.innerText = "TRABAJANDO...";
                bStart.disabled = true;
                bStop.disabled = true;
            } else if (state === 'online') {
                isProcessing = false;
                badge.classList.add('online');
                text.innerText = "EN LÍNEA";
                bStart.disabled = true;
                bStop.disabled = false;
            } else {
                isProcessing = false;
                badge.classList.add('offline');
                text.innerText = "DESCONECTADO";
                bStart.disabled = false;
                bStop.disabled = true;
            }
        }

        async function checkStatus() {
            if (isProcessing) return;
            
            const icon = document.querySelector('#reloadBtn i');
            if(icon) icon.style.transform = "rotate(180deg)";

            try {
                const response = await fetch(`${API_BASE}?programa=status`);
                const data = await response.json();
                setUIState(data.status === "online" ? 'online' : 'offline');
                document.getElementById('infoMsg').innerText = "Última actualización: " + new Date().toLocaleTimeString();
            } catch (e) {
                setUIState('offline');
                document.getElementById('infoMsg').innerText = "Sin conexión con la API";
            } finally {
                if(icon) setTimeout(() => icon.style.transform = "rotate(0deg)", 500);
            }
        }

        async function sendCommand(cmd) {
            setUIState('working');
            document.getElementById('infoMsg').innerText = `Enviando comando: ${cmd}...`;

            try {
                await fetch(`${API_BASE}?programa=${cmd}`);
                // Espera de 4 segundos para que Docker procese el cambio antes de re-comprobar
                setTimeout(checkStatus, 4000);
            } catch (e) {
                document.getElementById('infoMsg').innerText = "Error al contactar con el servidor";
                setUIState('offline');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
            checkStatus();
            setInterval(checkStatus, 20000);
        });
    </script>
</body>
</html>
